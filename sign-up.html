<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap s CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
     <!-- Custom Css Link -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="wrapper">
    <div class="container">
        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
            <img src="images/4.jpg" class="img-fluid" alt="logo">
            </div> 
            <form class="rounded bg-white shadow p-5">
                <h3 class="
                 fw-bolder fs-4 mb-2 "  style="color:Tomato;">Create an Account </h3>
                  <div class="fw-normal text-muted mb-2">
                    Already have account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
                  </div> 

                  <div class="text-center text-uppercase text-muted mb-2">Or</div>


                  <a href="#" class="btn btn-light login_with w-100 mb-4">
                    <img src="images/google-icon.svg" class="img-fluid me-3">Sign in with Google</a>
                </a>


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
                    <label for="floatingFirstName">First Name</label>
                  </div>


                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
                    <label for="floatingLasttName">Last Name</label>
                  </div>





                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span class="password-info mt-2">
                        use 8 or more characters mix of latters,numbers,&symbols.         
                      </span>
                  </div> 
                  


                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
                    <label for="floatingConfirmPassword">Confirm Password</label>
                  </div>


                  <div class="form-check d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label ms-2" for="gridCheck">
                      I agree <a href="#">Terma and conditions</a>.
                    </label>
                  </div>
                  
                  <button type="submit" class="btn btn-primary submit_btn w-100 my-4 ">Continue</button>

                  
                  
                </form>
        </div>
    </div>
</section>
    
</body>
</html>
